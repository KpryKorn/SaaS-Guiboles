<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/Logo-Guiboles-Sans-Texte.svg"
    />

    <title>Les Guiboles - la solution de gestion pour Pédibus</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="index.html"
              ><img src="./assets/images/Logo-Guiboles-Sans-Texte.svg" alt=""
            /></a>
          </div>

          <div class="nav__links">
            <ul>
              <li>
                <a href="collectivites.html" class="underline">Collectivités</a>
              </li>
              <li><a href="parents.html" class="underline">Parents</a></li>
              <li>
                <a href="accompagnement.html" class="underline">Accompagner</a>
              </li>
            </ul>
          </div>

          <div class="nav__cta">
            <a href="contact.html" class="cta">
              <span>Contact</span>
              <svg width="13px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <section class="contact__section">
      <div class="container">
        <h3>Vous souhaitez nous contacter ?</h3>
        <div class="split">
          <form action="" name="contact-us" class="flex-col">
            <input type="text" name="prenom" placeholder="Prénom" />
            <input type="text" name="nom" placeholder="Nom" />
            <input type="text" name="societe" placeholder="Société" />
            <input type="email" name="email" id="email" placeholder="Email" />
            <input
              type="phone"
              name="telephone"
              id="phone"
              placeholder="N° de téléphone"
            />
            <textarea
              name="message"
              id="message"
              cols="10"
              rows="10"
              placeholder="Votre message"
            ></textarea>
            <input type="submit" value="Envoyer" />
          </form>
          <div class="group-center">
            <img src="./assets/images/contact.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="flex-row">
          <div class="flex-col">
            <a href="legal.html">Mentions légales</a>
            <a href="legal.html">CGU</a>
          </div>
          <p>Les Guiboles 2023 - tous droits réservés</p>
          <div class="social__links">
            <a
              href="https://www.facebook.com/profile.php?id=100086905665183"
              target="_blank"
              ><img src="./assets/images/facebook.png" alt="" /></a
            ><a href="#"><img src="./assets/images/instagram.png" alt="" /></a
            ><a
              href="https://www.linkedin.com/company/lesguiboles/"
              target="_blank"
              ><img src="./assets/images/linkedin.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwbz4FEutEOMSnJxkxoj_0FTmyCgxSdZp8OFPFU7Xi6M6JZkddH3fhMhBZKN0zV8cny/exec";
      const form = document.forms["contact-us"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            form.reset();
            alert("Success!");
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
